mysql_root_user: root
site_uses_local_db: "{{ site_env.db_host == 'localhost' }}"
nginx_path: /etc/nginx
nginx_ssl_path: "{{ nginx_path }}/ssl"
nginx_wordpress_site_conf: wordpress-site.conf.j2

# HSTS defaults
nginx_hsts_max_age: 31536000
nginx_hsts_include_subdomains: true
nginx_hsts_preload: false

# HSTS helpers
hsts_max_age: "{{ ssl.hsts_max_age | default(nginx_hsts_max_age) }}"
hsts_include_subdomains: "{{ ssl.hsts_include_subdomains | default(nginx_hsts_include_subdomains) | ternary('includeSubDomains', None) }}"
hsts_preload: "{{ ssl.hsts_preload | default(nginx_hsts_preload) | ternary('preload', None) }}"

# Fastcgi cache params
nginx_cache_duration: 30s
nginx_skip_cache_uri: /wp-admin/|/wp-json/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml
nginx_skip_cache_cookie: comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in

# Nginx includes per site (`site_vars` are available as top-level vars)
# Do not define your own includes here.
# Instead, redefine `nginx_includes_general` in a group_vars or project/vars file.
nginx_includes: []
# site_vars_for_project:   # nginx_includes could also be defined under site name in `site_vars`
#   - all:
#       nginx_includes:
#         - src: "{{ project_path }}/nginx-includes/site_include.conf.j2"
#           dest: site_include.conf   # destination path relative to /etc/nginx/includes.d
#         - src: "{{ project_path }}/nginx-includes/{{ site }}.conf.j2"
#           dest: "{{ site }}.conf    # destination path relative to /etc/nginx/includes.d

# Note: Nginx includes general to entire project(s) should use nginx_includes_general.
# Do not define your own includes here.
# Instead, redefine `nginx_includes_general` in a group_vars or project/vars file.
nginx_includes_general: []
