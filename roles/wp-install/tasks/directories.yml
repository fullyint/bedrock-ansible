---
- name: Create web root of sites
  file:
    path: "{{ site_root }}/{{ current_path | default('current') }}/web"
    owner: "{{ web_user }}"
    group: "{{ web_group }}"
    mode: 0755
    state: directory

- name: Create shared folder of sites
  file:
    path: "{{ site_root }}//shared"
    owner: "{{ web_user }}"
    group: "{{ web_group }}"
    mode: 0755
    state: directory

- name: Change site owner to user
  file:
    path: "{{ site_root }}"
    owner: "{{ web_user }}"
    group: "{{ web_group }}"
    state: directory
    recurse: yes
