---
vagrant_ip: '192.168.50.5'
vagrant_cpus: 1
vagrant_memory: 1024 # in MB
vagrant_box: 'bento/ubuntu-16.04'
vagrant_box_version: '2.2.9'
vagrant_ansible_version: '2.2.2'
vagrant_skip_galaxy: false

vagrant_install_plugins: true
vagrant_plugins:
  - vagrant-bindfs
